    <script>jQuery(document).ready(function(){
        jQuery('.bxslider').bxSlider({
            /* General setting */
            mode: 'vertical',
            speed: 500,
            slideMargin: 0,
            easing: 'jswing',
            captions: true,
            video: true,
            useCSS: false,
            adaptiveHeight: true,
            adaptiveHeight: 500,
            preloadImages: 'all',

            /* Slider */
            pager: false,
            pagerType: 'full',
        
            /* For touch screen */
            touchEnabled: true,
            oneToOneTouch: true,
            preventDefaultSwipeY: false,
            swipeThreshold: 50,
            
            /* Control element */
            controls: false,
            nextText: '',
            nextSelector: null,
            prevText: '',
            prevSelector: null,
            autoControls: false,

            /* Automatic slide show yeeeep */
            auto: true,
            pause: 2000,
            autoStart: true,
            autoDirection: 'next',
            autoHover: false,
            autoDelay: 200,

            /* Carousel, hmmm */
            minSlides: 1,
            maxSlides: 1,
            moveSlides: 0,
            slideWidth: 0,
            
            
           });
        });</script>
